<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
</head>
<body>
    <!-- But what if not found? -->
    <p th:text="${game.getName()}">VALUE</p>
    <p th:text="${game.getDescription()}">VALUE</p>
    <p th:text="${game.getGenre()}">VALUE</p>
    <p th:text="${game.getPrice()}">VALUE</p>
    <p th:text="${game.getAmount()}">VALUE</p>
    <hr/>

    <form th:action="@{/gamestore/game/{id}/edit(id=${game.getId()})}">
        <input type="submit" value="Edit?"/>
    </form>
    <!-- Здесь можно реализовать кнопку продать (patch на количество -1) -->
    <br/>

    <form th:method="DELETE" th:action="@{/gamestore/game/{id}(id=${game.getId()})}">
        <input type="submit" value="Delete?"/>
    </form>

    <br/>

    <form th:action="@{/gamestore/game}">
        <input type="submit" value="Go back"/>
    </form>
</body>
</html>
