<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
    <!-- When submit button is clicked - it will send post action to update person -->
    <form th:method="PATCH" th:action="@{/gamestore/genre/{id}(id=${genre.getId()})}" th:object="${genre}">
        <label for="name">Name: </label>
        <input type="text" th:field="*{name}" id="name"/>
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> Name error </div>
        <br/>
        <label for="description">Description: </label>
        <input type="text" th:field="*{description}" id="description"/>
        <div style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"> Description error </div>
        <br/>
        <hr/>
        <input type="submit" value="Edit!"/>
    </form>

    <hr/>

    <form th:action="@{/gamestore/genre}">
        <input type="submit" value="Go back"/>
    </form>
</body>
</html>
